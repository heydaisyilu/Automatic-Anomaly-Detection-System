name: Merge AQI Data for All Cities

on:
  schedule:
    - cron: '0 * * * *'  # mỗi giờ (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-aqi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || github.token }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Merge monthly CSVs for all cities
        run: |
          python merge_all_cities.py

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # tranh CRLF gay loi parsing shell
          git config --global core.autocrlf false

          CHANGES="$(git status --porcelain || true)"
          if [ -n "$CHANGES" ]; then
            git add -A
            TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git commit -m "Auto-merge AQI CSVs for all cities ${TS}" || true
            # push len nhanh mac dinh cua workflow (lich/schedule la default branch)
            git push
          else
            echo "No changes to commit."
          fi